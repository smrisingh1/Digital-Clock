<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito&family=Unna:wght@700&display=swap" rel="stylesheet">    <title>Clock</title>
</head>
<body >
    <div class="container">
        <div class="time" id="time">
            
        </div>
        <div class="date" id="date">
        </div>        
    </div>
    
</body>
<script>
    setInterval(() => {
        
   
    a=new Date()
    hour=a.getHours()
    min = a.getMinutes()
    sec= a.getSeconds()
    time= hour+ ':'+min+ ':'+sec 
    document.getElementById("time").innerHTML=time
    date=a.toLocaleDateString()
    
    var weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
    day=weekdays[ a.getDay()]

    date1 = date + ',' + day
    document.getElementById("date").innerHTML=date1


}, 1000);

</script>
</html>
